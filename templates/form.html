<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script{% static 'js/bootstrap.min.js' %} ></script>
    
            
        
</head>
<body>
<form action=""class="bg-primary m-5 p-5">
    <legend>   HOSTEL MANAGEMENT SYSTEM</legend>
    <center><img src="{% static 'images/img.png' %}" alt=""></center>
    <p class="text-center">Sign Up</p>
    <div class="form-floating mt-5 mb-5 ">
        <input type="text" id="fname" placeholder="Firstname" class="form-control" required="required">
        <label for="fname">Firstname</label>
    </div>
    
      
      <div class="form-floating  mb-5 ">
        <input type="text" id="lname" placeholder="Lastname" class="form-control" required="required">
        <label for="lname">Lastname</label>
    </div>
    
    
    
      <div class="form-floating  mb-5 ">
        <input type="email" id="email" placeholder="Email" class="form-control" required="required">
        <label for="Email">Email Address</label>
    </div>
    
        <div class="form-floating  mb-5 ">
        <input type="password" id="pwd" placeholder="Email" class="form-control" required="required">
        <label for="pwd">Password</label>
    </div>
    
    <div class="d-grid">
       <button class="btn btn-outline-dark">Sign Up</button> 
        
        
        
    </div>
    
    
    
    
    
    
    
</form>




</body>
</html>
